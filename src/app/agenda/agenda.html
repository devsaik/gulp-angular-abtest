<div class="container">

  <div>
    <acme-navbar creation-date="agenda.creationDate"></acme-navbar>
  </div>

  <div class="jumbotron text-center">
    <h1>Agenda Page</h1>

  </div>

  <div class="row">
    <div class="col-sm-6 col-md-4" ng-repeat="awesomeThing in agenda.awesomeThings">
      <div thumbnail class="thumbnail">
        <img class="pull-right" ng-src="assets/images/{{ awesomeThing.logo }}" alt="{{ awesomeThing.title }}">
        <div class="caption">
          <h3>{{ awesomeThing.title }}</h3>
          <p>{{ awesomeThing.description }}</p>
          <p class="wordwrap"><a ng-href="{{awesomeThing.url}}">{{ awesomeThing.url }}</a></p>
        </div>
      </div>
    </div>
  </div>

</div>
